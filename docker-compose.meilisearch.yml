# Docker Compose configuration for MeiliSearch
# Use this to add MeiliSearch to your existing docker-compose.yml

version: '3.8'

services:
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: multimedia-portal-meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-changeme_production_key}
      - MEILI_ENV=production
      - MEILI_NO_ANALYTICS=true
      - MEILI_HTTP_PAYLOAD_SIZE_LIMIT=104857600  # 100MB
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - multimedia_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  meilisearch_data:
    driver: local

networks:
  multimedia_network:
    driver: bridge
