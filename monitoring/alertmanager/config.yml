# Alertmanager Configuration

global:
  resolve_timeout: 5m
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: '${SMTP_FROM}'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# Alert routing configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    # Critical alerts
    - match:
        severity: critical
      receiver: 'critical'
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning'
      repeat_interval: 4h

    # Info alerts
    - match:
        severity: info
      receiver: 'info'
      repeat_interval: 12h

# Alert receivers
receivers:
  # Default receiver
  - name: 'default'
    email_configs:
      - to: '${ALERT_EMAIL_DEFAULT}'
        headers:
          Subject: '[Multimedia Portal] {{ .GroupLabels.alertname }}'
        html: |
          {{ range .Alerts }}
          <b>Alert:</b> {{ .Labels.alertname }}<br>
          <b>Severity:</b> {{ .Labels.severity }}<br>
          <b>Summary:</b> {{ .Annotations.summary }}<br>
          <b>Description:</b> {{ .Annotations.description }}<br>
          {{ end }}

  # Critical alerts (email + webhook)
  - name: 'critical'
    email_configs:
      - to: '${ALERT_EMAIL_CRITICAL}'
        headers:
          Subject: 'üö® [CRITICAL] Multimedia Portal - {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: red;">CRITICAL ALERT</h2>
          {{ range .Alerts }}
          <b>Alert:</b> {{ .Labels.alertname }}<br>
          <b>Severity:</b> <span style="color: red;">{{ .Labels.severity }}</span><br>
          <b>Summary:</b> {{ .Annotations.summary }}<br>
          <b>Description:</b> {{ .Annotations.description }}<br>
          <b>Started:</b> {{ .StartsAt }}<br>
          {{ end }}
    webhook_configs:
      - url: '${ALERT_WEBHOOK_URL}'
        send_resolved: true

  # Warning alerts
  - name: 'warning'
    email_configs:
      - to: '${ALERT_EMAIL_WARNING}'
        headers:
          Subject: '‚ö†Ô∏è [WARNING] Multimedia Portal - {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: orange;">WARNING</h2>
          {{ range .Alerts }}
          <b>Alert:</b> {{ .Labels.alertname }}<br>
          <b>Severity:</b> {{ .Labels.severity }}<br>
          <b>Summary:</b> {{ .Annotations.summary }}<br>
          <b>Description:</b> {{ .Annotations.description }}<br>
          {{ end }}

  # Info alerts
  - name: 'info'
    email_configs:
      - to: '${ALERT_EMAIL_INFO}'
        headers:
          Subject: '‚ÑπÔ∏è [INFO] Multimedia Portal - {{ .GroupLabels.alertname }}'

# Inhibition rules (prevent duplicate alerts)
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Don't send info if warning is active
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname', 'instance']
